<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" arjs="trackingMethod: best; sourceType: webcam;">
        <a-assets>
            <a-asset-item id="3d-model" src="assets/asset.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="custom" type="pattern" url="assets/marker.patt">
            <a-entity gltf-model="#3d-model" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
